<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Inside Card</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "gilroy";
      }
      html,
      body {
        height: 100%;
        width: 100%;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: cornflowerblue;
      }
      #card {
        border-radius: 10px;
        height: 350px;
        width: 300px;
        background-color: #fff;
        padding: 15px;
        text-align: center;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
      }
      #card img {
        width: 100%;
        height: auto;
        max-height: 200px;
        object-fit: cover;
        border-radius: 10px;
        margin-bottom: 10px;
        display: block;
      }
      #card h1 {
        font-size: 20px;
        margin: 5px 0;
      }
      #card h2 {
        font-size: 16px;
        color: red;
        margin-bottom: 15px;
      }
      #card button {
        padding: 10px 25px;
        border: none;
        outline: none;
        background: seagreen;
        color: #fff;
        font-size: 14px;
        border-radius: 20px;
        cursor: pointer;
        transition: 0.3s;
      }
      #card button:hover {
        background: darkgreen;
      }
    </style>
  </head>
  <body>
    <div id="card">
      <img src="1.jpg" alt="Profile Photo" />
      <h1>Nirmala Mangrati</h1>
      <h2>Stranger</h2>
      <div id="btn-container">
        <button id="add">Add Friend</button>
        <button id="remove">Remove</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
