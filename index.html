<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mini project using JS</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "gilroy";
      }
      html,
      body {
        height: 100%;
        width: 100%;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: cornflowerblue;
        overflow: hidden;
      }

      /* Card */
      #card {
        border-radius: 10px;
        height: 500px;
        width: 300px;
        background-color: #fff;
        padding: 15px;
        text-align: center;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
        position: relative;
        overflow: hidden;
      }

      #card img {
        width: 100%;
        height: auto;
        max-height: 200px;
        object-fit: cover;
        border-radius: 10px;
        margin-bottom: 10px;
        display: block;
      }

      #card h1 {
        font-size: 20px;
        margin: 5px 0;
      }

      #card h2 {
        font-size: 16px;
        color: red;
        margin-bottom: 15px;
      }

      #card button {
        padding: 10px 25px;
        border: none;
        outline: none;
        background: seagreen;
        color: #fff;
        font-size: 14px;
        border-radius: 20px;
        cursor: pointer;
        transition: 0.3s;
      }

      #card button:hover {
        background: darkgreen;
      }

      /* Heart icon */
      #card i {
        color: red;
        font-size: 70px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0.7);
        opacity: 0;
        transition: all ease 0.3s;
        pointer-events: none;
      }

      /* Custom cursor */
      .cursor {
        height: 20px;
        width: 20px;
        background: rgb(229, 11, 11);
        border-radius: 50%;
        position: fixed;
        top: 0;
        left: 0;
        pointer-events: none;
        transform: translate(-50%, -50%);
        transition: transform 0.05s linear;
        z-index: 9999;
      }
         #bottom-container {
        width: 300px;
        height: 500px;
        padding: 10px;
        color: #fff;
        background: black;
        margin-left: 40px;
        border-radius: 20px;
      }

      .elem {
        height: 100px;
        display: flex;
        align-items: center;
        border-bottom: 1px solid #eee;
        gap: 15px;
        position: relative;
        cursor: pointer;
        padding: 5px;
      }
      .elem:last-child {
        border-bottom: none;
      }

      .elem h1 {
        font-size: 16px;
        margin: 0;
        z-index: 1;
      }
      .elem img {
        height: 80px;
        width: 80px;
        object-fit: cover;
        border-radius: 10px;
        position: absolute;
        right: 10px;
        opacity: 0;
        transition: opacity 0.3s;
      }
      .elem:hover img {
        opacity: 1;
      }
        .stories {
      display: flex;
      gap: 15px;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      width: fit-content;
      margin: 30px auto;
    }
    .story {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: 3px solid red;
      overflow: hidden;
      cursor: pointer;
    }
    .story img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Viewer (hidden by default) */
    #viewer {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      display: none;
    }
    #viewer img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 15px;
    }
    #closeBtn {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: red;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
    }
    </style>
  </head>

    <div class="story"><img src="https://i.pravatar.cc/150?img=4"></div>
